<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
</head>
<body>
   <div class="top_background">
        <input type="image" src="{% static 'home/Logotype_yellow.png' %}" alt="Epiroc Logo" style="border-width:0px;">
        <span id="ucHeaderId_lblHeader" class="LabelBoldHeaderCss">EITC TECH FORM</span>
    </div>
    {% if user.is_authenticated %}
        <div class="profile-container dropdown">
            <img src="{% static 'home/profileid.png' %}" alt="Profile Image" class="profile-image" width="70" height="70">
            <div class="dropdown-content">
                <p>User: {{ user.username }}</p>
                <p>Email: {{ user.email }}</p>
                <hr>
                <p><a href="{% url 'logout' %}">Logout</a></p>
            </div>
        </div>
    {% endif %}
    <hr>

    <div class="container">
        <div class="image-with-text">
            <a href="{% url 'forum' %}" class="center-image">
                <img src="{% static 'login/discussion_forum.jpg' %}" alt="Discussion Form" class="clickable-image">
            </a>
            <h3>Discussion Form</h3>
        </div>
        <div class="image-with-text">
            <a href="{% url 'videos' %}" class="center-image">
                <img src="{% static 'login/resourcelibrary.jpg' %}" alt="Resource Library" class="clickable-image">
            </a>
            <h3>Resource Library</h3>
        </div>
    </div>

    <footer>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'contact' %}">Contact</a> |
        <a href="{% url 'about' %}">About</a>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    </footer>

    <div class="footer-note">
        <span id="ucFooterId_footer">Web application developed and maintained by CMTEC.</span>
    </div>
</body>
</html>
