<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
</head>
<body>
    <div class="top_background">
        <input type="image" src="{% static 'home/Logotype_yellow.png' %}" alt="Epiroc Logo" style="border-width:0px;">
        <span id="ucHeaderId_lblHeader" class="LabelBoldHeaderCss">EITC TECH FORM</span>
    </div>
    {% if user.is_authenticated %}
        <div class="profile-container dropdown">
            <img src="{% static 'home/profileid.png' %}" alt="Profile Image" class="profile-image" width="70" height="70">
            <div class="dropdown-content">
                <p>User: {{ user.username }}</p>
                <p>Email: {{ user.email }}</p>
                <hr>
                <p><a href="{% url 'logout' %}">Logout</a></p>
            </div>
        </div>
    {% endif %}
    <hr>
    <div class="main-container">
        <div class="left-side">
            <img src="{% static 'home/minetruck.jpg' %}" alt="Minetruck" class="center-image">
        </div>
        <div class="vertical-line"></div>
        <div class="right-side">
            <h1>Welcome!</h1>
            <button class="redirect-button" onclick="window.location.href='{% url 'login' %}'">
                <img src="{% static 'home/login.png' %}" alt="Login Icon">
                Log In
            </button>
            <button class="redirect-button" onclick="window.location.href='{% url 'signup' %}'">
                <img src="{% static 'home/signup.png' %}" alt="Signup Icon">
                Sign Up
            </button>
        </div>
    </div>
    <div class="footer-note">
        <span id="ucFooterId_footer">Web application developed and maintained by CMTEC.</span>
    </div>
</body>
</html>
