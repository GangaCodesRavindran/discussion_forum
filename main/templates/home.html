<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'staticfiles/style.css' %}">
</head>
<body>
    <div class="top_background">
        <input type="image" src="{% static 'staticfiles/Logotype_yellow.png' %}" alt="Epiroc Logo" style="border-width:0px;">
        <span id="ucHeaderId_lblHeader" class="LabelBoldHeaderCss">EITC TECH FORM</span>
    </div>

    <hr>
    <h2>Post your Query</h2>
    <form method="post" action="{% url 'post_question' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="back-button">Submit</button>
    </form>
    <hr>
    <h2>Query Glossary:</h2>
    <ul class="content_test">
        {% for question in questions %}
            <li><a href="{% url 'question_detail' question.pk %}">{{ question.title }}</a></li>
        {% endfor %}
    </ul>

    <footer>
        <a href="{% url 'landing' %}">Home</a> |
        <a href="{% url 'contact' %}">Contact</a> |
        <a href="{% url 'about' %}">About</a>
    </footer>

    <div class="footer-note">
        <span id="ucFooterId_footer">Web application developed and maintained by CMTEC.</span>
    </div>
</body>
</html>
