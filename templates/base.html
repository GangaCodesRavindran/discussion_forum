<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Landing Page{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="top_background">
        <img src="{% static 'disc_forum/epiroc-logo.png' %}" alt="Epiroc Logo">
        <span class="LabelBoldHeaderCss">EITC TECH FORM</span>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <a href="{% url 'home' %}">Home</a> |
    </footer>

    <div class="footer-note">
        <span>Web application developed and maintained by CMTEC.</span>
    </div>
</body>
</html>
